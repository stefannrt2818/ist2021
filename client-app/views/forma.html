<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodavanje novog proizvoda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zen Dots';
            background-color: black;
        }

        nav {
            padding: 40px;
            text-align: center;
        }

        nav a {
            position: relative;
            padding: 10px 30px;
            margin: 0 15px;
            color: #0bd3d3;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 20px;
            overflow: hidden;
            transition: 0.5s;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0003);
        }

        nav a:nth-child(1) {
            filter: hue-rotate(115deg);
        }

        nav a:nth-child(3) {
            filter: hue-rotate(115deg);
        }

        nav a:hover {
            background: #0bd3d3;
            color: #111;
            box-shadow: 0 0 50px #0bd3d3;
            transition-delay: 0.3s;
        }

        nav a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-top: 2px solid #0bd3d3;
            border-left: 2px solid #0bd3d3;
            transition: 0.5s;
            transition-delay: 0.1s;
        }

        nav a:hover:before {
            width: 100%;
            height: 100%;
            transition-delay: 0s;
        }

        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            border-bottom: 2px solid #0bd3d3;
            border-right: 2px solid #0bd3d3;
            transition: 0.5s;
            transition-delay: 0.1s;
        }

        nav a:hover::after {
            width: 100%;
            height: 100%;
            transition-delay: 0s;
        }

        #formazadodavanje {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 30%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            background: black;
            color: white;
            width: 40%;
            justify-content: center;
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 20px 5px #0bd3d3;
        }

        .textforme {
            text-align: center;
            padding: 5px;
            padding-left: 10px;
        }

        .input {
            text-align: center;
            padding: 5px;
            padding-left: 10px;
        }

        input {
            border: none;
            border-bottom: 2px solid #0bd3d3;
            color: white;
        }

        select {
            color: #0bd3d3;
        }

        button {
            padding: 3px;
            color: #0bd3d3;
        }
    </style>
</head>

<body>

    <nav>
        <a href="/">Pocetna</a>
        <a href="/svipodaci">Prodavnica</a>
        <a href="/dodajpodatke">Dodajte novi proizvod</a>
    </nav>

    <div id="formazadodavanje">
        <form action="/upisipodatke" method="post">
            <div class="textforme"><label>Unesite naziv proizvoda:</label></div>
            <div class="input"><input type="text" name="name"></div>
            <br>
            <div class="textforme"><label>Unesite cenu proizvoda:</label></div>
            <div class="input"><input type="number" name="cena"></div>
            <br>
            <div class="textforme"><label>Unesite tagove:</label></div>
            <div class="input"><input type="text" name="tag"></div>
            <br>
            <div class="textforme"><label>Izaberite kategoriju:</label></div>
            <div class="input"><select name="kategorija" id="kategorija">
                    <option value="Konzola">Konzola</option>
                    <option value="Oprema">Oprema</option>
                    <option value="Igra">Igra</option>
                </select></div>
            <div class="input"><button type="submit">Dodaj</button></div>

        </form>

    </div>
</body>

</html>
